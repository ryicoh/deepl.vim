name: cspell
on: [push]
jobs:
  cspell:
    runs-on: ubuntu-latest
    steps:
      - name: Clone vim-cspell
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install CSpell
        run: npm install -g cspell

      - name: Run CSpell
        run: cspell --config .cspell/config.json '**/**'
